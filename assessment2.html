<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <H1>Course Sign Up Page</H1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form method="get">
            <label for="firstname">First Name:</label>
            <input id="firstname"type="name"placeholder="First Name" required>
            <label for="lastname">Last Name:</label>
            <input id="lastname"type="name"placeholder="Last Name" required>
        
        <p></p>
            <label for="email">Email:</label>
            <input id="email"type="email" name=""placeholder="name@Email.com"required>
            <label for="password">Password:</label>
            <input id="password"type="password"name="loc"placeholder=""required>
        
        <p>Are you over the Age of 18?</p>

        <label for="clicking1">Yes:</label>
        <input id="clicking1" type="radio"name="same"value="">
        <label for="clicking2">No:</label>
        <input id="clicking2"type="radio"name="same"value="">
        <p>Do you have a Credit Card or PayPal?</p>
    
    <select name="selection">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>
    <p></p>
    <input type="Submit"value="Submit Feedback" name="">
    </form> 
    </body>
</html>
